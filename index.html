<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Grid Challenge</title>
    <link rel="stylesheet" href="css/normalise.css">
    <link rel="stylesheet" href="css/prestyle.css"> <!-- Don't Touch -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
<body>
  

<!-- 
1. 

In css/style.css, write rules for the 'photo' class...
The class should initially make applied component display full width in the browser window, 
but it's maximum width should be 600px.

When the browser window exceeds 600px, the component should simply be centered horizontally.
(Don't touch the inline border style and 100% width rule for the img tag)
-->
  
<figure class="photo" style="border: 3px solid red;">
  <img src="images/astronaut.jpg" alt="Floating Astronaut" width="100%">
  <figcaption>Lovely Astronaut</figcaption>
</figure>
  
  
<!-- 
2. Now add css to the class 'container', so that the two nested photo components display 100% width and stack on top of each other when the browser width is less than 600px (which it now should be by default), but a browser viewport width higher than 600px should result in the photos displaying side by side, with a combined width of 600px. Do NOT edit the original rules for the photo class you've made.
(Hint, you will need to use a media query, and you will need to use a child selector)
-->
  
<div class="gallery" style="border: 3px solid black;">
  <figure class="photo">
    <img src="images/rocket2.jpg" alt="Great Rocket" width="100%">
    <figcaption>Rocket Left</figcaption>
  </figure>
  <figure class="photo">
    <img src="images/rocket2.jpg" alt="Great Rocket" width="100%">
    <figcaption>Rocket Right</figcaption>
  </figure>
</div>
  
<!-- 
3. Write rules for the class 'quarters', which alters the gallery so that for browser viewports wider than 600px display the nested images side by side, so each take up 25% width of the gallery.
-->
  
<div class="gallery quarters" style="border: 3px solid blue;">
  <figure class="photo">
    <img src="images/rocket1.jpg" alt="Great Rocket" width="100%">
    <figcaption>Rocket 1</figcaption>
  </figure>
  <figure class="photo">
    <img src="images/rocket1.jpg" alt="Great Rocket" width="100%">
    <figcaption>Rocket 2</figcaption>
  </figure>
  <figure class="photo">
    <img src="images/rocket1.jpg" alt="Great Rocket" width="100%">
    <figcaption>Rocket 3</figcaption>
  </figure>
  <figure class="photo">
    <img src="images/rocket1.jpg" alt="Great Rocket" width="100%">
    <figcaption>Rocket 4</figcaption>
  </figure>
</div>
  
<!-- 
4. For your final part of the challenge, I need you to be a magician for me...
Below, a single gallery item exists with the class 'photo' and 'tripled' inside the gallery container we've been working with. Write css rules so that for browser viewports wider than 600px, this gallery item is multiplied evenly into three items (see pic in the readme for clarification!). Do not modify any of the markup below, good luck!
-->
  
<div class="gallery" style="border: 3px solid green;">
  <figure class="photo tripled">
    <img src="images/rocket1.jpg" alt="Great Rocket" width="100%">
    <figcaption>Rocket 1 (tripled)</figcaption>
  </figure>
</div>  
  

 
</body>
</html>
